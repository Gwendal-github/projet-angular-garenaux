<table mat-table [dataSource]="pokemons$ | async" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let pokemon"> {{pokemon.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let pokemon"> {{pokemon.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>type</th>
      <td mat-cell *matCellDef="let pokemon"> {{ getTypeName(pokemon.typeId) }} </td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef="let pokemon">
        <a href="pokemons/details/{{pokemon.id}}">
          <button mat-fab color="warn">
            <mat-icon>settings</mat-icon>
          </button>
        </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let pokemon" >
        <app-delete-pokemon [toDelete]="pokemon.id" (click)="reloadData()"></app-delete-pokemon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="titles"></tr>
    <tr mat-row *matRowDef="let row; columns: titles;"></tr>
</table>

<button mat-fab color="warn" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
