<form [formGroup]="typeForm" (ngSubmit)="onSubmit(typeForm.value)">

    <h2 mat-dialog-title>Type Form</h2>
    <mat-dialog-content class="mat-typography">

    
            <div hidden>
                <mat-form-field appearance="fill">
                    <input matInput type="number" formControlName="id">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>nom</mat-label>
                    <input matInput placeholder="Feu" type="text" formControlName="nom">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Couleur</mat-label>
                    <input matInput placeholder="#FFFFFF" type="text" formControlName="color">
                </mat-form-field>
            </div>


    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Annuler</button>
        <button mat-button [mat-dialog-close]="true" type="submit" cdkFocusInstall [disabled]="!typeForm.valid">Modifier</button>
    </mat-dialog-actions>

</form>
