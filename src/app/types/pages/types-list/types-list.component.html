<table mat-table [dataSource]="types$ | async" class="mat-elevation-z8">
    <ng-container matColumnDef="typeID">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let type"> {{type.id}} </td>
    </ng-container>
    <ng-container matColumnDef="typeNom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let type"> {{type.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="typeColor">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let type" [style.background]="type.color" [style.color]="determineFontColor(type.color)"> {{ type.color }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="titles"></tr>
    <tr mat-row *matRowDef="let row; columns: titles;"></tr>
</table>

<div>
  <button mat-fab color="warn" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
